healthon {

  # Redis 서버에 Slaves 가 없다면, slaves=[] 로 정의해 주세요.
  redis {
    master {
      host = "127.0.0.1"
      port = 6379
      database = 15
    }

    # Slaves 를 같은 것을 여러 개 정의하면 Actor를 여러개 만드는 것과 같아서, 속도 증가가 가능하다.
    slaves = [
      {
        host = "127.0.0.1"
        port = 6379
        database = 15
      },
      {
        host = "127.0.0.1"
        port = 6379
        database = 15
      }
    ]

    cache {
      host = "127.0.0.1"
      port = 6379
      database = 2
    }
  }

  hibernate {
    hbm2ddl = "update"
    showSql = true
    cacheProviderConfig = "hibernate-redis.properties"
  }

}